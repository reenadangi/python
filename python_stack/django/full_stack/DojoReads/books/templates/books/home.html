{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h4>Welcome Home! 
        {{user.id}}
        {{user.username}}
        {{user.email}}
    </h4>

    <div class="row">
            <div class="col-xs-6">
                    <h2> Add a fav book</h2>
                    <form action="{%url 'books_add' %}" method="POST">
                        {% csrf_token %} 
                        <label for="title"> Title:</label> 
                        <input type="text" name="title" class="form-control">
                        <label for="description">Description</label> 
                        <textarea class="form-control" name="description" rows="4" cols="20"></textarea>
                    <input type="hidden" name="user_id" value="{{user.id}}">
                        <button class="btn mt-2" type="submit">Add</button>
                        
                    </form>
            </div>
            <div class="col-xs-2 border">
                    <h3> show all books</h3>
                    {% for book in books%}
                    {{book.title}}
                    {{book.description}}
                    <br>
                    {%endfor%}
            </div>
        </div>
    
   
{% endblock content%}
